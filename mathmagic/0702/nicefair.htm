<html><head><title>NICE FAIR</title></head><script language=javascript>var numPl=2, fair=2 // downhere: player '@' does not exist; the list could be extended ...var Players='@ABCDEFGHIJKLMNOPQRSTUVWXYZ',    opp=new Array(),   // for each player: a list of the players encountered    points=new Array(),// the "sum" of the  players encountered    numPl=2,           // the actual number of players         fair=2,            // the number of matches    howMany,           // the number of solutions    wanted=new Array() // the desired resultsfunction init(){ for(var pl=1;pl<=numPl+1;pl++){points[pl]=0;opp[pl]=Players.charAt(pl)+':'} howMany=0;var m=((fair+1)*(numPl+1))/2; for(var j=1;j<=numPl;j++){wanted[j]=m-j}  return m==Math.floor(m)}function match(u,v){ var U=Players.charAt(u), V=Players.charAt(v) if(opp[u].indexOf(V)>-1) return false if(opp[v].length>fair+1 || points[v]+u>wanted[v])return false points[u]+=v;opp[u]+=V;points[v]+=u;opp[v]+=U;return true}function unMatch(u,v,s){ points[u]-=v;points[v]-=u;opp[u]=opp[u].substring(0,opp[u].length-1);opp[v]=s}function show(){ var s='<br><b>Solution #'+(++howMany)+'</b><br>' for(var p=1;p<=numPl;p++){  var t=opp[p];s+=('#'+Players.indexOf(t.charAt(0))).fontcolor("red")+   ' : #'+Players.indexOf(t.charAt(2))  for(var y=3;y<t.length;y++){s+=', #'+Players.indexOf(t.charAt(y))}  s+=';&nbsp;&nbsp;' };risultati.document.write(s+'<br>')}function next(pl,oppon,first){/* We are searching an opponent for the player "pl"; it already played against "oppon" opponents. The opponents are searched in decreasing order, starting from "first"*/ if(pl>numPl){show();return}// found a solution! ELSE: if(oppon==fair){// this player has played all of its games;  if(points[pl]!=wanted[pl]) return // only if theyr points are O.K.:  pl+=1;next(pl,opp[pl].length-2,numPl)// next player  return } if(oppon+1==fair){// this player needs just one more opponent  var p=wanted[pl]-points[pl];if(p>first || p<=pl) return // this case is deja-vu!  var present=opp[p];if(match(pl,p)){   next(pl,oppon+1,p-1)// same player, last match   unMatch(pl,p,present)  };return }// Here the player must search at least two opponents for(var p=first;p>pl;p-=1){  var present=opp[p];if(match(pl,p)){   next(pl,oppon+1,p-1)// same player   unMatch(pl,p,present)}}}function bino(m,n){var b=m if(m-n<n){n=m-n} for(var k=2;k<=n;k++){b*=(--m);b/=k} return b}function all(){ risultati.document.write('<hr><B>Please wait: I\'m searching for the (nice) fair ' +fair+'-solutions with '+numPl+' teams.</b><br>') if(init()){  if(bino(numPl,fair)>200){   var prompts='These numbers seem too big for a javascript program!\n'   prompts+='Should I go ?';if(!confirm(prompts)) return  };next(1,0,numPl) } risultati.document.write('<br><B>The number of Solutions is '+howMany+'.</b><br>') alert('Done (scroll the results-window if needed)')}</script><frameset rows="30%,*"> <frame name="scelta" src="choice.htm"> <frame name="risultati" src="blank.htm"></frameset><noframes>Sorry, your browser does not allow frames</noframes></html>
